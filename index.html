<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="center">
        <div class="containerr" id="con">
            <form onsubmit="return false" >
                <div class="head" style="font-weight: 700;">
                    Contact Us Form
                </div>
                <div class="name">
                    <div class="labl"><label for="name">Name</label></div>
                    <div class="inpt"><input type="text" id="name" autocomplete="name" required></div>
                </div>
                <div class="email">
                    <div class="labl"><label for="email">Email</label></div>
                    <div class="inpt"><input type="text" autocomplete="email" id="email" required></div>
                </div>
                <div class="contact">
                    <div class="labl"><label for="contact">Phone Number (Optional)</label></div>
                    <div class="inpt"><input type="number" id="contact"></div>
                </div>
                <div class="message">
                    <div class="labl"><label for="yourMessage">Message</label></div>
                    <div class="inpt"><textarea id="yourMessage" rows="5" required></textarea></div>
                </div>
                <div class="butn">
                    <button class="subtbtn" type="submit" onclick="submitt()">Submit</button>
                    <button class="clrbtn" type="reset" >Clear</button>
                    <button class="chkentbtn" onclick="loadEntry()">Check the entries</button>
                </div>
            </form>
        </div>
        <div id="table">
        </div>
        <div class="backtoform">
            <button style="width: 100%;" onclick="backtoForm()">Back to form</button>
        </div>
    </div>
    <script src="assignment1.js"></script>
</body>

</html>
